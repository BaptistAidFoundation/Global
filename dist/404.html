<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found</title>
<style>
    body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    background-color: #f7f7f7;
    }
    .container {
    max-width: 500px;
    padding: 20px;
    }
    h1 {
    margin-bottom: 10px;
    color: #333;
    }
    p {
    margin-bottom: 20px;
    color: #666;
    }
    .loading {
    margin-top: 20px;
    color: #888;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Page Not Found</h1>
    <p>We're redirecting you to the homepage...</p>
    <div class="loading">Loading...</div>
</div>

<script>
    (function() {
    // Get the current path excluding the /Global/ base path if it exists
    const pathname = window.location.pathname;
    let cleanPath = pathname;
    
    // Handle base path for GitHub Pages
    const ghPagesBase = '/Global/';
    if (pathname.indexOf(ghPagesBase) === 0) {
        cleanPath = pathname.replace(ghPagesBase, '/');
    }
    
    // Save the path to sessionStorage
    sessionStorage.setItem('redirectPath', cleanPath);
    
    // Determine the redirect URL
    let redirectURL;
    
    // Check if we're on GitHub Pages
    const isGitHubPages = window.location.hostname.includes('baptistaidfoundation.github.io');
    
    if (isGitHubPages) {
        // We're on GitHub Pages
        redirectURL = window.location.origin + ghPagesBase;
    } else {
        // We're in local development or another environment
        redirectURL = window.location.origin + '/';
    }
    
    // Add a query parameter to indicate this was a redirect
    redirectURL += '?redirected=true';
    
    // Redirect to the base URL
    window.location.replace(redirectURL);
    })();
</script>
</body>
</html>
